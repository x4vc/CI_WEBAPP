<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/./template.xhtml">
        <ui:define name="content">
            <p:growl id="retorno" showDetail="true"/>
            <p:breadCrumb>
                <p:menuitem value="Home" url="/./index.jsf" />
                <p:menuitem value="Cadastrar" url="/./administracao/exemplo/cadastrar.jsf" />
                <p:menuitem value="Listar" url="/./administracao/exemplo/listar.jsf" />
            </p:breadCrumb>
            
            <h:inputHidden value="#{exemploMB.bean.id}"/>
            
            <p:panelGrid style="margin-top: 5px;width: 400px;" >
                <f:facet name="header" >
                    <p:row >
                        <p:column colspan="2"  >
                            Administração de Exemplos
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column ><h:outputLabel for="descricao" value="Descrição: "/></p:column>
                    <p:column ><p:inputText id="descricao" value="#{exemploMB.bean.descricao}"/></p:column>
                </p:row>
                <f:facet name="footer">
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="Salvar"  icon="ui-icon-check" action="#{exemploMB.persist()}" ajax="false"/>
                        </p:column>
                    </p:row>
                </f:facet>
            </p:panelGrid>
            
        </ui:define>
    </ui:composition> 
</html>
