<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/./template.xhtml">
        <ui:define name="content">
            <p:growl id="retorno" showDetail="true"/>
            <p:breadCrumb>
                <p:menuitem value="Home" url="/./index.jsf" />
                <p:menuitem value="Cadastrar" url="/./administracao/exemplo/cadastrar.jsf" />
                <p:menuitem value="Listar" url="/./administracao/exemplo/listar.jsf" />
            </p:breadCrumb>
            <p:dataTable id="bairros" var="table" paginator="true" rows="5" style="width: 600px;margin-top: 5px;"
                         emptyMessage="" paginatorPosition="bottom" value="#{listarExemplo.lazyModel}" lazy="true">
                <f:facet name="header">
                    Listagem de Exemplos
                </f:facet>
                <p:column  sortBy="#{table.id}" filterBy="#{table.id}">
                    <f:facet name="header">Código</f:facet>
                    <h:outputText value="#{table.id}"/>
                </p:column> 
                <p:column  sortBy="#{table.descricao}" filterBy="#{table.descricao}">
                    <f:facet name="header">Descrição</f:facet>
                    <h:outputText value="#{table.descricao}"/>
                </p:column> 
                <p:column width="40" style="text-align: center">
                    <p:commandButton icon="ui-icon-pencil" alt="Editar" action="cadastrar" ajax="false">
                        <f:param name="id" value="#{table.id}" />
                    </p:commandButton>
                </p:column> 
            </p:dataTable>  
        </ui:define>
    </ui:composition> 
</html>
