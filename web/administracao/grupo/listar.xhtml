<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/./template.xhtml">
        <ui:define name="content">
            <p:growl id="retorno" showDetail="true"/>
            <p:breadCrumb>
                <p:menuitem value="Home" url="/./index.jsf" />
                <p:menuitem value="Cadastrar" url="/./administracao/grupo/cadastrar.jsf" />
                <p:menuitem value="Listar" url="/./administracao/grupo/listar.jsf" />
            </p:breadCrumb>

            <p:dataTable var="table" paginator="true" rows="5"  style="width: 600px;margin-top: 5px;"
                         emptyMessage="" paginatorPosition="bottom" value="#{listarGrupo.lazyModel}" lazy="true">
                <f:facet name="header">
                    Listagem de Grupos
                </f:facet>
                <p:column style="width: 70%" sortBy="#{table.descricao}" filterBy="#{table.descricao}">
                     <f:facet name="header">Nome</f:facet>
                     <h:outputText value="#{table.descricao}"/>
                </p:column> 
                <p:column width="40" style="text-align: center">
                    <p:commandButton icon="ui-icon-pencil" alt="Editar" action="cadastrar" ajax="false" >
                        <f:param name="id" value="#{table.id}" />
                    </p:commandButton>
                </p:column> 
            </p:dataTable>                   
        </ui:define>
    </ui:composition>
</html>
